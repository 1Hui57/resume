<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeHelp Bootcamp Melody Chou</title>
    <link rel="stylesheet" href="resume.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top">
      <div class="top-left-list">
        <img src="導覽圖片.png" width="220px" height="70px" />
      </div>
      <div class="top-left-list">關於我</div>
      <div class="top-left-list">申請動機</div>
      <div class="top-left-list">問與答</div>
      <div class="top-right-list">其他連結</div>
    </div>
    <div class="main">
      <div class="main-picture"></div>
    </div>
    <div class="first-box">
      <div class="box-title">關於我</div>
      <div class="box-content">
        <div class="box-square">第一塊</div>
        <div class="box-square">第二塊</div>
        <div class="box-square">第三塊</div>
      </div>
      <div class="first-box">
        <div class="box-title2">CHANGE ?</div>
        <div class="box-title2">MOTIVATION ?</div>
      </div>
      <div>
        <div class="background-picture"></div>
      </div>
    </div>
    <div class="second-box">
      <div class="motivation-box rotate-left">
        <div class="subtitle-box">生技業發展</div>
        <div class="text">
          <p>
            台灣生技業發展尚不成熟，研究人員的薪資往往低於所付出的時間成本。
          </p>
        </div>
      </div>
      <div class="motivation-center">
        <img src="歐嚕老師.png" alt="" />
      </div>
      <div class="motivation-box rotate-right">
        <div class="subtitle-box">缺乏挑戰</div>
        <div class="text">
          <p>
            雖然具備專業知識，但實驗只要跟著操作步驟的指示，感受上只是一直做重複的動作。
          </p>
        </div>
      </div>
    </div>
    <div class="pink-background">
      <div class="second-box-content">
        <div class="motivation-content">
          <div class="motivation-content-title">\ 申請動機 /</div>
          <div class="motivation-content-text">content</div>
        </div>
      </div>
      <div class="background-picture2"></div>
    </div>
  </body>
</html>
